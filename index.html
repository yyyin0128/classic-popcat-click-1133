<!DOCTYPE html>

<html lang="en">
<head>
    <title>POPCAT CLASSIC</title>
    <!--容器 box 高度100vh flex排版方向column 置中-->



    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #bdaa90;

        }

        .title {
            width: 150%;
            height: 2em;
        }


        .cat-img {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            user-select: none;
        }

        .title {
            max-width: 600px;
        }

        .cat-img {
            max-width: 800px;
        }

        .cat-img {
            background-image: url('imgs/op.png');
            background-size: cover;
            background-repeat: no-repeat;
            border: 3px solid black;
            text-align: center;
            font-size: 100%;
            font-weight: bold;
            color: white;
            margin-top: 80px;
        }

    </style>
</head>

<body>


    <!--新增容器包裹圖片標題與點擊-->
<div class="container">
    <img class="title" src="imgs/popcat.svg" alt="POPCAT">
    <div class="cat-img" id="p">0</div>
</div>

</body>
</html>
